#
# Redirects clients accessing eu package repositories to our cdn (where-ever that may be)
#
# Europe
server {
	listen 80;
	server_name eu.hpkg.haiku-os.org;

	root /usr/share/nginx/html;

	# A quick robots.txt to prevent spiders killing the service.
	location /robots.txt {
		add_header Content-Type text/plain;
		return 200 'User-agent: *\nDisallow: /\n';
	}

	# haiku-repo bucket
	location /haiku {
		proxy_pass http://infrastructure_cdn_1:9000/haiku-repositories;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		rewrite ^/haiku/(\w+)/current /haiku/$1/ last;
	}
	# haikuports-repo bucket
	location /haikuports {
		proxy_pass http://buildmaster_frontend_1:80/haikuports/repository;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}
	# Legacy repository compatibility
	# At one time, packages were above repository,
	# we should be able to remove this at some point.
	location /haikuports/master/repository {
		proxy_pass http://buildmaster_frontend_1:80/haikuports/repository/master;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}
	# build-packages
	location /haikuports/build-packages {
		proxy_pass http://buildmaster_frontend_1:80/haikuports/build-packages;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}
}
