  - name: haiku-git
    type: git
    icon: git
    source:
      uri: https://review.haiku-os.org/haiku.git
      branch: ((branch))

task-build-anyboot: &task-build-anyboot
  platform: linux
  image_resource:
    type: registry-image
    source: { repository: haiku/toolchain-worker-((branch)) }
  inputs:
    - name: haiku-git
  outputs:
    - name: generated.((arch))
  run:
    path: /bin/bash
    args:
      - -c
      - |
        cd generated.((arch))
        TOOLCHAIN_PREFIX=/toolchains/bin/((arch))-unknown-haiku-
        ../haiku-git/configure --cross-tools-prefix $TOOLCHAIN_PREFIX
        jam -q @((profile))-anyboot

# Jobs
jobs:
  - name: haiku-((branch))-((arch))
    public: true
    plan:
      - get: haiku-git
        trigger: true
      - task: build ((branch)) anyboot
        config:
          << : *task-build-anyboot
