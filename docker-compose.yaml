#      - repo_data:/repo-data:z
#      - ./data/cdn/rsync-whitelist:/etc/rsync-whitelist:ro
#    ports:
#      - '0.0.0.0:12000:12000'
volumes:
  traefik_acme:
  buildbot_config:
  gerrit_data:
  pootle_data:
  ports_mirror:
  postgres_data:
  userguide_data:
  trac_data:
  download_data:
  repo_data:
  redis_data:
