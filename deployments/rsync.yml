apiVersion: v1
kind: Service
metadata:
  name: rsync
spec:
  selector:
    app: rsync-server
  ports:
  - name: rsync
    port: 12000
    targetPort: 12000
---
apiVersion: traefik.containo.us/v1alpha1
kind: MiddlewareTCP
metadata:
  name: rsync-ingressmiddle
spec:
  inFlightConn:
    amount: 10
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: rsync-ingresstcp
spec:
  entryPoints:
    - rsync
  routes:
  - match: HostSNI(`*`)
    services:
    - name: rsync-server
      port: 12000
      weight: 10
      terminationDelay: 900000
    middlewares:
    - name: rsync-ingressmiddle
