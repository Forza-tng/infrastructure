apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-deployment
  labels:
    app: git
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git
  template:
    metadata:
      labels:
        app: git
    spec:
      containers:
      - name: gerrit
        image: docker.io/haiku/gerrit:3.3.8
        volumeMounts:
        - name: gerrit-data
          mountPath: /var/gerrit/review_site
        env:
          - name: AUTH_TYPE
            value: "OAUTH"
          - name: GITWEB_TYPE
            value: cgit
          - name: JAVA_HEAPLIMIT
            value: "1024m"
          - name: SMTP_SERVER
            value: "smtp"
          - name: SMTP_SERVER_PORT
            value: "25"
          - name: SMTP_FROM
            value: "Gerrit <review@review.haiku-os.org>"
          - name: SMTP_CONNECT_TIMEOUT
            value: "30"
        readinessProbe:
          tcpSocket:
            port: 29418
          initialDelaySeconds: 30
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 29418
          initialDelaySeconds: 30
          periodSeconds: 5
      - name: cgit
        image: haiku/cgit
        env:
          - name: CGIT_TITLE
            value: "Haiku's repositories"
          - name: CGIT_DESC
            value: "Presented by cgit on kubernetes"
          - name: CGIT_VROOT
            value: "/"
          - name: CGIT_SECTION_FROM_STARTPATH
            value: "1"
        volumeMounts:
        - name: gerrit-data
          mountPath: /var/git
      volumes:
      - name: gerrit-data
        persistentVolumeClaim:
          claimName: gerrit-data-pvc
