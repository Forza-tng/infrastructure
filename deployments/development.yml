apiVersion: apps/v1
kind: Deployment
metadata:
  name: git
  labels:
    app: git
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git
  template:
    metadata:
      labels:
        app: git
    spec:
      containers:
      - name: gerrit
        image: docker.io/haiku/gerrit:3.3.8
        volumeMounts:
        - name: gerrit-data
          mountPath: /var/gerrit/review_site
        env:
          - name: AUTH_TYPE
            value: "OAUTH"
          - name: GITWEB_TYPE
            value: cgit
          - name: JAVA_HEAPLIMIT
            value: "1024m"
          - name: SMTP_SERVER
            value: "smtp"
          - name: SMTP_SERVER_PORT
            value: "25"
          - name: SMTP_FROM
            value: "Gerrit <review@review.haiku-os.org>"
          - name: SMTP_CONNECT_TIMEOUT
            value: "30"
        startupProbe:
          tcpSocket:
            port: 29418
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 60
        livenessProbe:
          tcpSocket:
            port: 29418
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 5
      - name: cgit
        image: haiku/cgit
        env:
          - name: CGIT_TITLE
            value: "Haiku's repositories"
          - name: CGIT_DESC
            value: "Presented by cgit on kubernetes"
          - name: CGIT_VROOT
            value: "/"
          - name: CGIT_SECTION_FROM_STARTPATH
            value: "1"
        volumeMounts:
        - name: gerrit-data
          mountPath: /var/git
      volumes:
      - name: gerrit-data
        persistentVolumeClaim:
          claimName: gerrit-data-pvc
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: git-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: git
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gerrit-data-pvc
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: cgit
spec:
  selector:
    app: git
  ports:
  - name: web
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: review
spec:
  selector:
    app: git
  ports:
  - name: web
    port: 80
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: git-ssh
spec:
  selector:
    app: git
  ports:
  - name: git
    port: 29418
    targetPort: 29418
---
# web frontends for cgit and gerrit
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: git-web
spec:
  rules:
  - host: git.haiku-os.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cgit
            port:
              name: web
  - host: cgit.haiku-os.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cgit
            port:
              name: web
  - host: review.haiku-os.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: review
            port:
              name: web
---
# port 2200 is routed to 22 in the ingress.  Trying to avoid
# ssh collisions on kubernetes nodes
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: git-ingresstcp
spec:
  entryPoints:
    - gitssh
  routes:
  - match: HostSNI(`*`)
    services:
    - name: git-ssh
      port: 2200
      weight: 10
      terminationDelay: 400
      proxyProtocol:
        version: 1
